description: |
  Sensor driver for the ADNS5050 optical mouse sensor
  Uses polling-based operation (no IRQ pin required)

compatible: "pixart,adns5050"

include: spi-device.yaml

properties:
  scroll-layers:
    type: array
    default: []
  snipe-layers:
    type: array
    default: []
  automouse-layer:
    type: int
    default: -1
